<div class="row">
    <div class="col-md-3">
        <input type="text" name="" class="form-control" #uname placeholder="User name">
    </div>
    <div class="col-md-3">
        <button class="btn btn-success" (click)="createUser(uname)">Create user</button>
    </div>
    <div class="col-md-3">
        <button class="btn btn-danger" (click)="removeUser()">Remove</button>
    </div>
</div>

<br>


<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>
                Username
            </th>
            <th>
                Remove Item
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;index as i">
            <td>
                {{user.name}}
            </td>
            <td>
                <button class="btn btn-danger" (click)="removeItem(i)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
