<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Sr No.</th>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product Id</th>
            <th>Product Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mypro of products;index as i">
            <td>#{{i+1}}</td>
            <td><img src="{{mypro.proimg}}" width="80"></td>
            <td>{{mypro.proname}}</td>
            <td>{{mypro.proid}}</td>
            <td>{{mypro.proprice}}</td>
        </tr>
    </tbody>
</table>
